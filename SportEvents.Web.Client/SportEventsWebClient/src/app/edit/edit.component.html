<table class="events-edit-table">
  <tbody>
    <tr>
      <th class="events-edit-table-col" style="width: 6%">EventID</th>
      <th class="events-edit-table-col" style="width: 20%">EventName</th>
      <th class="events-edit-table-col" style="width: 15%">OddsForFirstTeam</th>
      <th class="events-edit-table-col" style="width: 15%">OddsForDraw</th>
      <th class="events-edit-table-col" style="width: 15%">OddsForSecondTeam</th>
      <th class="events-edit-table-col" style="width: 15%">EventStartDate in UTC</th>
    </tr>
    <tr *ngFor="let event of events" class="events-edit-body-row">
      <td class="events-edit-table-col" style="width: 6%">{{event.eventID}}</td>
      <td class="events-edit-table-col" style="width: 20%">
        <input type="text" [(ngModel)]="event.eventName" class="event-input-column-width"/>
      </td>
      <td class="events-edit-table-col" style="width: 15%">
        <input type="number" min="1.00" step="0.01" [(ngModel)]="event.oddsForFirstTeam" class="event-input-column-width" />
      </td>
      <td class="events-edit-table-col" style="width: 15%">
        <input type="number" min="1.00" step="0.01" [(ngModel)]="event.oddsForDraw" class="event-input-column-width" />
      </td>
      <td class="events-edit-table-col" style="width: 15%">
        <input type="number" min="1.00" step="0.01" [(ngModel)]="event.oddsForSecondTeam" class="event-input-column-width" />
      </td>
      <td class="events-edit-table-col" style="width: 15%">
        <input type="datetime" [(ngModel)]="event.eventStartDate" class="event-input-column-width" />
      </td>
      <td class="events-edit-table-col delete-event-button" style="width: 5%" (click)="deleteEvent(event.eventID)">Delete</td>
      <td class="events-edit-table-col update-event-button" style="width: 5%" (click)="updateEvent(event)">Save</td>
    </tr>
  </tbody>
</table>

<button class="create-event-button" (click)="addEvent()">Add New</button>
